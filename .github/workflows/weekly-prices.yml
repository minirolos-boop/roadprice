name: Weekly Prices Monitor

on:
  schedule:
    - cron: "0 5 * * 2"   # Chaque mardi Ã  05:00 UTC (07:00 Paris en Ã©tÃ©)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write        # âœ… Autorisation dÃ©ploiement GitHub Pages
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly monitor
        env:
          ALERT_PCT: "0.10"
          ALERT_EUR: "150"
          WEROAD_TOKEN: ${{ secrets.WEROAD_TOKEN }}
        run: |
          python monitor.py --out weekly_report.xlsx --sqlite data/weroad.db

      - name: Build Markdown dashboard
        run: python summarize.py

      # ðŸ“¦ Sauvegarde artefacts (Excel + SQLite)
      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly_report
          path: weekly_report.xlsx
          retention-days: 30

      - name: Upload SQLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite_snapshot
          path: data/weroad.db
          retention-days: 90

      # ======================
      # ðŸ”¥ DÃ©ploiement Jekyll
      # ======================
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: docs

      - name: Install Jekyll deps
        working-directory: docs
        run: bundle install --path vendor/bundle

      - name: Build site with Jekyll
        env:
          JEKYLL_ENV: production
        working-directory: docs
        run: bundle exec jekyll build -d ../_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
