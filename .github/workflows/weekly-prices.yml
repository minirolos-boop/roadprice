name: Weekly Prices Monitor

on:
  schedule:
    - cron: "0 16 * * *"   # ex: tous les jours 05:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # utile pour commit propre

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly monitor
        env:
          ALERT_PCT: "0.10"
          ALERT_EUR: "150"
          SAME_DATE_MIN_EUR: "5"
          WEROAD_TOKEN: ${{ secrets.WEROAD_TOKEN }}
        run: |
          mkdir -p data
          python monitor.py --out weekly_report.xlsx --sqlite data/weroad.db

      - name: Build single-page dashboard (docs/index.md)
        run: python summarize.py

      - name: Commit dashboard + DB
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update dashboard & history (index + db)"
          file_pattern: |
            docs/index.md
            data/weroad.db
