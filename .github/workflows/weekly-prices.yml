name: Weekly Prices Monitor

on:
  schedule:
    - cron: "0 16 * * *"        # 18:00 FR (16:00 UTC)
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore previous DB (artifact)
        uses: actions/download-artifact@v4
        with:
          name: sqlite_snapshot
          path: data
        continue-on-error: true

      - name: Ensure DB filename
        run: |
          mkdir -p data
          if [ ! -f "data/weroad.db" ]; then
            if ls data/*.db > /dev/null 2>&1; then
              mv data/*.db data/weroad.db
            fi
          fi

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly monitor
        env:
          ALERT_PCT: "0.10"
          ALERT_EUR: "150"
          WEROAD_TOKEN: ${{ secrets.WEROAD_TOKEN }}
        run: |
          mkdir -p data
          python monitor.py --out weekly_report.xlsx --sqlite data/weroad.db

      - name: Build single-page dashboard (docs/index.md)
        run: python summarize.py

      # Debug pour vérifier que l'index est bien mis à jour
      - name: Debug: list docs
        run: |
          echo "=== docs/ ==="
          ls -la docs
          echo "=== head docs/index.md ==="
          head -n 40 docs/index.md || true

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly_report
          path: weekly_report.xlsx
          retention-days: 30

      - name: Upload SQLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite_snapshot
          path: data/weroad.db
          retention-days: 90

      # === PAGES via ACTIONS + build Jekyll ===
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ⬇️ NOUVEAU : Build Jekyll (convertit index.md -> index.html)
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      # Upload le site construit (_site), PAS docs/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
